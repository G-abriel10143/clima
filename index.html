<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="https://www.shutterstock.com/image-vector/plasticine-3d-weather-icons-render-600nw-2246769899.jpg" type="image/x-icon">
</head>

<body>
  <header class="py-3 mb-3 border-bottom">
    <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
      <div class="d-flex align-items-center">
        <form class="w-100 me-3" role="search">
          <div class="custom-search">
            <input type="text" class="custom-search-input" id="localInput" placeholder="Digite um local">
            <button class="custom-search-botton" id="pesquisa" type="submit">Pesquisar</button>  
          </div>
        </form>

      </div>
    </div>
  </header>

  <div class="container-fluid pb-3">
    <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
      <div class="weather-info mt-3" id="weatherInfo">
        <br><br><br><br><br><br><br><br><br><br>
      </div>
    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>

</html>
